<div class="main main-hub p-3">
  <h3 class="mb-4 clearfix heading">
    Users
  </h3>
  <div class="mt-2">
    <div class="main-tab-nav">
      <mat-tab-group (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Users">
          <app-user-list></app-user-list>
        </mat-tab>
        <mat-tab label="Groups">
          <div *ngIf="arr.indexOf(1)!==-1">
            <app-group></app-group>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
