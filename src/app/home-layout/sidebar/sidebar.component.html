<div class="sidebar sticky-top border-right">
  <div class="navbar-nav">
    <ng-container *ngFor="let item of navigation">
      <a *ngIf="item.url" class="nav-item p-2 text-hi-dark pl-3" [routerLinkActive]="['active']" [routerLink]="[item.url]">
        <div class="link-icon pr-3 align-middle"><i class="fas" [ngClass]="item.icon?item.icon:''"></i></div>
        <div class="link-text align-middle">{{item.title}}</div>
      </a>
      <div *ngIf="!item.url" class="dropright py-2" [routerLinkActive]="['active']">
        <a class="nav-item text-hi-dark dropdown-toggle p-2 pl-3" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="link-icon pr-3 align-middle w-100"><i class="fas fa-layer-group"></i></div>
          <div class="link-text align-middle">{{item.title}}</div>
        </a>
        <div class="dropdown-menu ml-0" aria-labelledby="navbarDropdown" *ngIf="item.children">
          <span *ngIf="item.children && item.children.length<=0" class="dropdown-item text-hi-dark">No hub created</span>
          <a class="dropdown-item text-hi-dark" [routerLinkActive]="['active']" [routerLink]="[itm.url]" *ngFor="let itm of item.children">{{itm.title}}</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
