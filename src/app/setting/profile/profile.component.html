<div class="main main-hub p-3">
  <h3 class="mb-4 clearfix heading">
    Profile
  </h3>
  <div class="mt-2">
    <div class="main-tab-nav row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            My User Profile
            <div class="float-right">
              <i class="fas fa-edit curs-ptr" (click)="openModal(editProfile)"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="row px-4 my-1">
              <div class="col font-weight-bold">Name</div>
              <div class="col">Your Name</div>
            </div>
            <div class="row px-4 my-1">
              <div class="col font-weight-bold">Email</div>
              <div class="col">Your Email</div>
            </div>
            <div class="row px-4 my-1">
              <div class="col font-weight-bold">Language</div>
              <div class="col">Your Language</div>
            </div>
            <div class="row px-4 my-1">
              <div class="col font-weight-bold">Time Zone</div>
              <div class="col">Your Time Zone</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            Password
            <div class="float-right">
              <i class="fas fa-edit curs-ptr" (click)="openModal(editPassword)"></i>
            </div>
          </div>
          <div class="card-body">
            <div class="row px-4 my-1">
              <div class="col">Password</div>
              <div class="col">********</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- edit profile modal -->
<ng-template #editProfile let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Profile Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="text" placeholder="Email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Language</mat-label>
      <mat-select>
        <mat-option value="abc">Abc</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Time Zone</mat-label>
      <mat-select>
        <mat-option value="abc">abc</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<!-- edit profile modal -->
<ng-template #editPassword let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="text" placeholder="Password">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="text" placeholder="Confirm Password">
    </mat-form-field>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
