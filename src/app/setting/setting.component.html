<mat-tab-group [selectedIndex]="activeIndex" (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Profile">
    <span *ngIf="activeIndex==0">
      <app-profile></app-profile>
    </span>
  </mat-tab>
  <mat-tab label="Hubs">
    <span *ngIf="activeIndex==1">
      <app-division></app-division>
    </span>
  </mat-tab>
</mat-tab-group>
