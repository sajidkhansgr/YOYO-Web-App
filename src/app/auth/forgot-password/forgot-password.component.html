<div class="login-ui row mx-0 bg-white">
  <div class="col-md-6 p-0 d-none d-md-block">
    <div id="hiforceCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#hiforceCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#hiforceCarousel" data-slide-to="1"></li>
        <li data-target="#hiforceCarousel" data-slide-to="2"></li>
        <li data-target="#hiforceCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item img-1 active" data-interval="3000">
          <div class="carousel-caption text-left">
            <div class="pl-5 h1 num">1</div>
          </div>
        </div>
        <div class="carousel-item img-2" data-interval="3000">
          <div class="carousel-caption text-left">
            <div class="pl-5 h1 num">2</div>
          </div>
        </div>
        <div class="carousel-item img-3" data-interval="3000">
          <div class="carousel-caption text-left">
            <div class="pl-5 h1 num">3</div>
          </div>
        </div>
        <div class="carousel-item img-4" data-interval="3000">
          <div class="carousel-caption text-left">
            <div class="pl-5 h1 num">4</div>
          </div>
        </div>
      </div>
      <div class="text mx-5 text-white">
        <h2>Welcome</h2>
        <p class="text-justify">The official Hi-Force app gives you instant access to important Hi-Force product
          and
          service information including catalogue pages, product animations and marketing content.</p>
      </div>
    </div>
  </div>
  <div class="col-md-6 align-self-center">
    <div *ngIf="forgPassForm">
      <form class="w-75 w-md-90 w-sm-100 mx-auto p-4" name="forgPassForm" (ngSubmit)="forgotPassword()"
        [formGroup]="forgPassForm" novalidate>
        <div class="mb-5"><img src="assets/images/logo.png" alt="Logo" style="width:300px;"></div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" maxlength="50" required>
          <i matSuffix class="fas fa-envelope"></i>
          <mat-error *ngIf="forgPassForm.get('email')!.hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="!forgPassForm.get('email')!.hasError('required') && forgPassForm.get('email')!.hasError('invalidEmail')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <div class="text-right">
          <a style="font-size:14px;" [routerLink]="'/auth/login'">
            Back to Login
          </a>
        </div>
        <div class="text-center">
          <button aria-label="Forgot Password" [disabled]="forgPassForm!.invalid || disabled"
            class="mt-3 btn login-btn">
            <app-loader [type]="'btn'" *ngIf="disabled"></app-loader> <!-- loader -->
            Forgot Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
