<div class="login-ui row mx-0 bg-white">
  <div class="col-md-6 p-0 d-none d-md-block">
    <app-auth-slides></app-auth-slides>
  </div>
  <div class="col-md-6 align-self-center">
    <div *ngIf="loginForm">
      <form class="w-75 w-md-90 w-sm-100 mx-auto p-2 p-sm-4" name="loginForm" (ngSubmit)="login()"
        [formGroup]="loginForm" novalidate>
        <div class="mb-5"><img src="assets/images/logo.png" alt="Logo" style="width:300px;"></div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" maxlength="50" required>
          <i matSuffix class="fas fa-envelope"></i>
          <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
            Email is required
          </mat-error>
          <mat-error
            *ngIf="!loginForm.get('email')!.hasError('required') && loginForm.get('email')!.hasError('invalidEmail')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide?'password':'text'" formControlName="password" maxlength="15" required>
          <i matSuffix (click)="hide = !hide" [ngClass]="{'fa-eye': hide, 'fa-eye-slash': !hide}" class="fas"></i>
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
            Password is required
          </mat-error>
          <mat-error
            *ngIf="!loginForm.get('password')!.hasError('required') && loginForm.get('password')!.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        <div class="text-right">
          <a style="font-size:14px;" [routerLink]="'/auth/forgot-password'">
            Forgot Password?
          </a>
        </div>
        <div class="text-center mt-3">
          <button aria-label="LOG IN" [disabled]="loginForm!.invalid || disabled" class="login-btn mt-3 btn">
            <app-loader [type]="'btn'" *ngIf="disabled"></app-loader>
            LOGIN
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
