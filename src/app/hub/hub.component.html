<div class="main main-hub p-3" *ngIf="hubInfo">
  <h3 class="mb-4 clearfix heading">
    {{hubInfo.name}}
  </h3>
  <div class="mt-2">
    <div>
      <mat-tab-group [selectedIndex]="activeIndex" (selectedTabChange)="onTabChange($event)">
        <mat-tab label="Content & Workspace">
          <app-content-workspace></app-content-workspace>
        </mat-tab>
        <mat-tab label="Tags">
          <div *ngIf="arr.indexOf(1)!==-1">
            <app-tags></app-tags>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
