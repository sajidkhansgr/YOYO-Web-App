<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add to Collection</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" ngbAutofocus>
  <app-loader [type]="'div'" *ngIf="collLoad"></app-loader>
  <div *ngIf="!collLoad">
  </div>
  <ul class="list-unstyled" *ngIf="!collLoad">
    <li class="d-flex text-primary px-3 curs-ptr">
      <!-- (click)="collModal(collection, 'add')" -->
      <div class="icon mr-2"><i class="fas fa-folder-plus" style="font-size:40px;"></i></div>
      <div class="info align-self-center">Create a new Collection</div>
    </li>
    <div id="coll-div" class="d-flex border-bottom p-2 dark-bg-hover" *ngFor="let coll of colls">
      <div class="icon align-self-center mr-2">
        <img [src]="coll.collectionContents.length > 0 ? coll.collectionContents[0].pdfImage ? coll.collectionContents[0].pdfImage : coll.collectionContents[0].urlIconPath :fldrIcon"
          style="max-height:50px; width: 40px;">
      </div>
      <div class="name align-self-center">
        {{coll.name}}
      </div>
      <div class="hover-coll ml-auto mr-3">
        <button class="btn btn-primary btn-sm" (click)="addCntntToColl(coll)">Add</button>
      </div>
    </div>
  </ul>
</div>
